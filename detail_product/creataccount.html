<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="Style/style_dk.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Itim|Lobster|Montserrat:500|Noto+Serif|Nunito|Patrick+Hand|Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i|Roboto+Slab|Saira" rel="stylesheet">
</head>
<body>
    <form>
        <div class="form_dangki">
            <div class="form">
                <div class = "header">
                    <img src="img/LOGO/logo.png" alt ="logo_brand">
                    <h2><p>Đăng ký</p></h2>
                </div>
                <div class = "body_form">
                    <div class = "username">
                        <label>Họ và tên</label>
                        <input type="text" name="hoten"><br>
                    </div>
                    <div class = "phone_number">
                        <label>Số điện thoại</label>
                        <input type="text" name="sdt"><br>
                    </div>
                    <div class = "email_address">
                        <label >Email</label>
                        <input type="text" name="email">
                    </div>
                    <div class = "password">
                        <label>Mật khẩu</label>
                        <input type="password" name="password"><br>
                    </div>
                    <div class = "address">
                        <label>Địa chỉ</label>
                        <input type="text" name="address"><br>
                    </div>
                    <div class ="gender">
                        <label >Giới tính</label>
                        <input type="radio" name="gender" value="male" checked> Nam
                        <input type="radio" name="gender" value="female"> Nữ
                        <input type="radio" name="gender" value="other"> Khác
                    </div>
                </div>
                <div class = "footer_form">
                    <input id="submit" type="submit" name="submit" value="Đăng Ký">
                </div>
            </div>				
        </div>
    </form>

</body>
</html>
